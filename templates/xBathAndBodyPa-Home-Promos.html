<!DOCTYPE html>
<html lang="es" xml:lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
    <title>Bath &amp; Body Works Panamá - Tienda en Línea</title>
    <vtex:metaTags/>
    <vtex:template id="xBathAndBodyPa-meta-tags-v1" />
    <vtex:template id="xBathAndBodyPa-styles-v1" />
    <vtex.cmc:xBathAndBodyPaFallbackOne />
</head>
<body>
    <vtex:template id="xBathAndBodyPa-Header-Promos" />
      <style>
        #productsSlider02 .slick-slide{
	        height: 420px;
        }
        .product-item__qty{
            -webkit-box-pack: end;
            -ms-flex-pack: end;
            justify-content: end;
        }
        .js-buy-plp{
            width:8.4em !important;
        }
        .product-item__flags--collections{display:none;}
        @media (min-width: 320px) and (max-width: 767px) {
            div#productsSlider03 {
                margin-bottom: auto;
                overflow: hidden;
                position: relative;
                top: 0;
                left: 0;
                z-index: auto;
                background-color: white;
            }
            #productsSlider02 .slick-slide{
	            max-height: 450px;
            }
            #productsSlider02 .slick-next{
                display:none !important;
            }
            .product-item__qty{
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
            }
        }
    </style>
    <main role="main" class="page-main--home-page">
        <!-- Main slider. Begin -->
        <div class="re-central">
            <div id="mainSlider" class="main-slider--control-banner">
                <vtex:contentPlaceHolder id="MonsterBanner" />
            </div>
        </div>
        <!-- Main slider. End -->
        <vtex:contentPlaceHolder id="Content01"/>
        <div class="re-central">
            <div class="re-central home-collection">
                <vtex:contentPlaceHolder id="home-collection-banner-01" />
                <div class="home-collection__container">
                    <div class="home-collection__header">
                        <vtex:contentPlaceHolder id="home-collection-header-01" />
                    </div>
                    <!-- Productos slider. Begin -->
                    <div class="products-slider__wrapper--home-collection">
                        <div class="products-slider__container">
                            <div id="productsSlider02" class="product-list grid-view slider-view is-active"
                                data-height="parent">
                                <vtex:contentPlaceHolder id="products-slider-02" />
                            </div>
                        </div>
                    </div>
                    <!-- Productos slider. End -->
                    <div class="home-collection__footer">
                        <vtex:contentPlaceHolder id="home-collection-footer-01" />
                    </div>
                </div>
            </div>
        </div>

        <div class="re-central">
            <vtex:contentPlaceHolder id="Content02"/>
        </div>
        <div class="re-central">
            <vtex:contentPlaceHolder id="Content03"/>
        </div>

    </main>
    <div id="is-home"></div>
    <vtex:template id="xBathAndBodyPa-footer-v1" />
    <vtex:template id="xBathAndBodyPa-quick-view-v1" />
    <vtex:template id="xBathAndBodyPa-svg-sprite-v1" />
    <vtex:template id="xBathAndBodyPa-scripts-v1" />
    <vtex.cmc:xBathAndBodyPaPopUpHomeOne />
    <!-- Plugins -->
    <script src="/arquivos/plugins_slick_slick.min.js"></script>
    <!-- Scripts Home -->
    <script src="/arquivos/plugins_instagram-lite.js"></script>
    <script src="/arquivos/css-js_home.min.js"></script>
    <vtex:contentPlaceHolder id="page-scripts" />
</body>
</html>

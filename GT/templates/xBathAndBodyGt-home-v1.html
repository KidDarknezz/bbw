<!DOCTYPE html>
<html
  lang="es"
  xml:lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
  xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
>
  <head>
    <title>Bath &amp; Body Works Guatemala - Tienda en Línea</title>
    <vtex:metaTags />
    <vtex:template id="xBathAndBodyGt-meta-tags-v1" />
    <vtex:template id="xBathAndBodyGt-styles-v1" />
    <vtex.cmc:xBathAndBodyGtFallbackOne />
  </head>

  <body>
    <vtex:template id="xBathAndBodyGt-header-v1" />

    <main role="main" class="page-main--home-page">
      <!-- Main slider. Begin -->
      <div class="re-central">
        <div id="mainSlider" class="main-slider--control-banner">
          <vtex:contentPlaceHolder id="MonsterBanner" />
        </div>
      </div>
      <!-- Main slider. End -->
      <vtex:contentPlaceHolder id="Content01" />

      <div class="re-central">
        <div class="medium-board text-center">
          <div class="medium-board__image">
            <img
              src="/arquivos/home-images-desktop-gt-17-v1.jpg"
              alt="The Perfect Peony"
            />
          </div>
          <div class="medium-board__products">
            <!-- <img src="/arquivos/images_gif-text.png" alt="" /> -->
            <h2 class="tag-title--level-3">
              Ligera y delicada. PERFECT PEONY.
            </h2>
            <p>
              Una mezcla de peonía, aceite natural de manzana rosada y madera de
              sándalo de vanilla.
            </p>
            <div class="products-slider__wrapper--home">
              <div class="products-slider__container">
                <div
                  id="productsSlider01"
                  class="product-list grid-view slider-view is-active"
                  data-height="parent"
                >
                  <vtex:contentPlaceHolder id="products-slider-02" />
                </div>
              </div>
            </div>
            <a href="/" class="link dark-gray">COMPRAR COLECCIÓN</a>
          </div>
        </div>
      </div>

      <div class="re-central--small">
        <vtex:contentPlaceHolder id="Content02" />
      </div>
      <div class="re-central">
        <vtex:contentPlaceHolder id="Content03" />
      </div>
    </main>
    <div id="is-home"></div>
    <vtex:template id="xBathAndBodyGt-footer-v1" />
    <vtex:template id="xBathAndBodyGt-quick-view-v1" />
    <vtex:template id="xBathAndBodyGt-svg-sprite-v1" />
    <vtex:template id="xBathAndBodyGt-scripts-v1" />
    <vtex.cmc:xBathAndBodyGtPopUpHomeOne />
    <!-- Plugins -->
    <script src="https://vicom.mx/demos/x-bathandbodygt/arquivos/plugins_slick_slick.min.js"></script>
    <!-- Scripts Home -->
    <script src="https://vicom.mx/demos/x-bathandbodygt/arquivos/plugins_instagram-lite.js"></script>
    <script src="https://vicom.mx/demos/x-bathandbodygt/production/css-js_home.min.js"></script>
    <vtex:contentPlaceHolder id="page-scripts" />
  </body>
</html>
